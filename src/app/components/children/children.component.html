<ng-progress></ng-progress>
<div class="container mt-3">
    <div class="row">
        <hr class="success">
        <h2 class=" p-2 text-center">Children</h2>
        <hr class="success">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        <table class="table table-success table-striped table-hover p-3 mt-3">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Gender</th>
                <th scope="col">Age</th>
                <th scope="col">Talent</th>
                <th scope="col">Adopter</th>
                <th scope="col">Sponser</th>
                <th scope="col">Joined</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let item of child'>
                <th scope="row">{{item.id}}</th>
                <td>{{item.first_name}}</td>
                <td>{{item.middle_name}}</td>
                <td>{{item.surname}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.age}}</td>
                <td>{{item.talent}}</td>
                <td>{{item.adopter}}</td>
                <td>{{item.sponser}}</td>
                <td>{{item.joined_at | date}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
